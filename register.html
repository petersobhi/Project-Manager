<body>
    
<header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/home.html">Project Manager</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

         <ul class="nav navbar-nav navbar-left">
            <li><a href="/blog/newpost">New Post</a></li>

          <ul class="nav navbar-nav navbar-right">
              <li><a href="/blog/register">Register</a></li>
           </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</header>

<div class="container">
    <div class="row">
  <div class="col-md-12">
    <h2 class="text-center">Register</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-5 center-block" style="float: none">
    <form method="post">
      <div class="form-group">
        <label for="username">Username <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password <span style="color: red">*</span></label>
        	<input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter password <span style="color: red">*</span></label>
          <input type="password" class="form-control" id="repassword" name="repassword">
      </div>
       <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="job">Job Description</label>
        <input type="text" class="form-control" id="job" name="job">
      </div>
     <div class="form-group">
      <label for="type">Account type</label>
      <select class="form-control selectpicker" id="type" name="type" >
        <option value="a">Admin</option>
        <option value="c">Customer</option>
        <option value="md">Marketing Director (MD)</option>
        <option value="mtl">Marketing Team Leader (MTL)</option>
        <option value="mt">Marketing Trainee (MT)</option>
      </select>
     </div>
     <div class="form-group">
        <label for="image">Profile image</label>
        <input type="file" class="form-control-file" id="image" aria-describedby="fileHelp"  accept="image/*">
        <small id="fileHelp" class="form-text text-muted">the file should be an image ex: .jpg or .png and doesn't exceed 1 MB. the pr</small>
      </div>

      
      <input value="Register" name="submit" type="submit" class="btn btn-primary" style="margin-right: 10px">
      <span>already have an account? <a href="login.html">Login</a></span>
    </form>
  </div>
</div>
</div>

                            
</body>

</html>
