<body>
    
<header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <a class="navbar-brand" href="/home.html">Project Manager</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

              <li><a href="/blog/register">Register</a></li>
           </ul>

</header>

<div class="container">
    <div class="row">
  <div class="col-md-12">
    <h2 class="text-center">Register</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-5 center-block" style="float: none">
    <form method="post">
      <div class="form-group">
        <label for="username">Username <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password <span style="color: red">*</span></label>
        	<input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter password <span style="color: red">*</span></label>
          <input type="password" class="form-control" id="repassword" name="repassword">
      </div>
       <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      
      <input value="Register" name="submit" type="submit" class="btn btn-default" style="margin-right: 10px">
      <span>already have an account? <a href="/blog/login">Login</a></span>
    </form>
  </div>
</div>
</div>
