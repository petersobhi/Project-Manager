<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    
<header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/home.html">Project Manager</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-left">
            <li><a href="/blog/newpost">New Post</a></li>
           </ul>

          <ul class="nav navbar-nav navbar-right">
              <li><a href="/blog/register">Register</a></li>
           </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</header>

<div class="container">
   <div class="row">
  <div class="col-md-12">
    <h2 class="text-center">Login</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-5 center-block" style="float: none">
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username"  placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
      <div class="checkbox">
        <label>
          <input style="margin-top: 0; margin-right: 10px" type="checkbox" id="remember" name="remember">Remember me
        </label>
      </div>
      </div>
      <div class="form-group">
      <button  type="submit" class="btn btn-default" style="margin-right: 10px">Login</button>
      <span>don't have an account yet? <a href="/blog/register">Register</a> now</span>
      </div>
    </form>
  </div>
</div>

                            
</body>

</html>
